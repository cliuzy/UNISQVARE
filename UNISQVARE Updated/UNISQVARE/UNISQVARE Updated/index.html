<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,
      name="viewport"
    />
    <title>UNISQVARE</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ----------=-----bootstrap css cdn------ -->
    <script
      src="https://kit.fontawesome.com/a1bc5432e6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section id="sidebar">
      <div class="container-fluid">
        <div class="row">
          <div class="sidebar col">
            <nav>
              <ul>
                <li>
                  <a href="#" class="navbar-brand">
                    <img
                      src="/UNISQVARE/images/logo.png"
                      alt="logo"
                      width="35"
                      height="35"
                    />
                  </a>
                </li>

                <li>
                  <i class="fas fa-home"></i>
                  <span class="d-none d-sm-none d-md-none d-lg-block"
                    >Home</span
                  >
                </li>
                <li>
                  <i class="fas fa-user-alt"></i>
                  <span class="d-none d-sm-none d-md-none d-lg-block"
                    >Profile</span
                  >
                </li>
                <li>
                  <i class="far fa-bell"></i>
                  <span class="d-none d-sm-none d-md-none d-lg-block"
                    >Notification</span
                  >
                </li>
                <li>
                  <i class="fas fa-bullhorn"></i>
                  <span class="d-none d-sm-none d-md-none d-lg-block"
                    >Announcment</span
                  >
                </li>
                <li>
                  <i class="fas fa-bookmark"></i>
                  <span class="d-none d-sm-none d-md-none d-lg-block"
                    >Bookmark</span
                  >
                </li>
                <li>
                  <i class="far fa-user-circle"></i>
                  <span class="d-none d-sm-none d-md-none d-lg-block"
                    >Admin Center</span
                  >
                </li>
                <li>
                  <i class="far fa-question-circle"></i>
                  <span class="d-none d-sm-none d-md-none d-lg-block">FAQ</span>
                </li>
                <li>
                  <i class="fas fa-graduation-cap"></i>
                  <span class="d-none d-sm-none d-md-none d-lg-block"
                    >School Policy</span
                  >
                </li>
                <li>
                  <i class="fas fa-globe-africa"></i>
                  <span class="d-none d-sm-none d-md-none d-lg-block"
                    >school website</span
                  >
                </li>
                <li>
                  <i class="fas fa-cog"></i>
                  <span class="d-none d-sm-none d-md-none d-lg-block"
                    >Settings</span
                  >
                </li>
                <li>
                  <i class="fas fa-info-circle"></i>
                  <span class="d-none d-sm-none d-md-none d-lg-block"
                    >About US</span
                  >
                </li>
                <li>
                  <button class="d-none d-lg-block">Send info</button>
                </li>
              </ul>

              <p>
                <img
                  src="UNISQVARE/images/profile.png"
                  alt=""
                  class="profile-img"
                  width="35"
                  height="35"
                  style="margin: right 5px"
                />
                Unn/Unec <br />
                @univertyofnigeria
              </p>
            </nav>
          </div>

          <div class="body-content col-7">
            <div class="feed__header">
              <h2>UNIBEN</h2>
            </div>
            <div class="uniben-head">
              <button class="unisquare-btn">All</button>
              <button class="unisquare-btn">Admin</button>
              <button class="unisquare-btn">Faculty</button>
              <button class="unisquare-btn">Dept</button>
            </div>

            <div class="uniben-post">
              <img src="profile.png" height="50px" />
              <h5>PRO FOBBSA</h5>
              <p>@biologicalscience</p>

              <!--this div is for hamburger-->
              <div style="float: right; margin-top: 0%; margin-right: 20px">
                <a class="btn" href="#navigation-main">
                  <i
                    class="fa fa-ellipsis-v"
                    aria-hidden="true"
                    style="color: #56636f"
                  ></i>
                </a>
              </div>
              <div class="uniben-btn">
                <button>message</button>
              </div>
            </div>
            <hr />
          </div>
          <div class="widget col d-none d-sm-none d-md-none d-lg-block">
            <div class="widgets__input">
              <span class="material-icons widgets__searchIcon"> search </span>
              <input
                type="text"
                placeholder="Search Unisqvare"
                style="font-size: 1.5vw; outline: none"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
